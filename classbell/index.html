
<!DOCTYPE html>
<html>
  <body>
    <audio preload="auto" id="classbell"><source src="School_Bell_Ringing_sound.mp3#t=1,5" type="audio/mp3"></audio>
    <script>

        //minute bell inteval (please change)
        //var minute_interval = 1

        //get minute_interval from url
        var c_url = window.location.href;
        var minute_interval = c_url.split("?timer=")[1];
        // console.log(minute_interval);


        var time_interval = minute_interval*60*1000;
        var player = document.getElementById('classbell');

        var c_url = window.location.href;
        var minute_interval = c_url.split("index")[1].split(".html")[0];
        console.log(minute_interval);

        // window.location.href.split("index")[1]).split("html")[0])

        setInterval( function(){
           player.currentTime = 2;
            player.play();
            setTimeout(function(){player.pause();}, 5000);
           player.currentTime = 2;
        }, time_interval);
        </script>
  </body>
</html>
