
<!DOCTYPE html>
<html>
  <body>



    <audio preload="auto" id="classbell"><source src="School_Bell_Ringing_sound.mp3" type="audio/mp3"></audio>


       
    <script>    
        

        
        var player = document.getElementById('classbell');

        setInterval( function(){
            player.currentTime = 1;
            player.play();
            setTimeout(function(){player.pause();}, 4000);
            player.currentTime = 1;
        }, 5000);
        

        </script>



  </body>
</html>
