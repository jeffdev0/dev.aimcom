<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <body>
    <h1 id="h1_minit" style="text-align: center;"></h1>
    <audio id="classbell" controls=""  preload="auto"><source src="School_Bell_Ringing_sound.mp3#t=1,5" type="audio/mp3"></audio>

    <br><br><input type="button" value="Activate" onclick="activated(this)">

    <script>


        //minute bell inteval (please change)
        //var minute_interval = 1

        //get minute_interval from url
        function activated(thisEL){ 
            thisEL.value = "activated"

        }

        var c_url = window.location.href;
        var minute_interval = c_url.split("?t=")[1];
        // console.log(minute_interval);

        if (minute_interval==undefined){
            console.log("dfg")
            minute_interval = 1
        }


        document.getElementById("h1_minit").innerHTML = minute_interval + " Minit"

        var time_interval = minute_interval*60*1000;
        var player = document.getElementById('classbell');


        // amplifyMedia(player, 2);

        var c_url = window.location.href;
        var minute_interval = c_url.split("index")[1].split(".html")[0];
        console.log(minute_interval);

        // window.location.href.split("index")[1]).split("html")[0])
        document.getElementsByTagName("body")[0].click();

        setInterval( function(){
            player.muted = !player.muted;     
            player.currentTime = 2;
            player.play();
            player.currentTime = 2;
            setTimeout(function(){player.pause();}, 5000);
        }, time_interval);
        </script>
  </body>
</html>
